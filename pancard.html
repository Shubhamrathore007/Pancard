<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN Card</title>
    <link rel="stylesheet" href="pan1.css">
</head>
<body>
    <div class="pan-card">
        <div class="header">
            <div class="left">
                <h2>आयकर विभाग</h2>
                <p>INCOME TAX DEPARTMENT</p>
            </div>
            <div class="right">
                <h2>भारत सरकार</h2>
                <p>GOVT. OF INDIA</p>
            </div>
        </div>
        <div class="details">
            <div class="photo">
                <img src="fd.jpeg" alt="Profile Photo" width="130" height="130">
            </div>
            <div class="info">
                <p><strong>Permanent Account Number Card</strong></p>
                <p><strong>ERXPR0606H</strong></p>
                <p><strong>नाम / Name:</strong> <br> SHUBHAM RATHORE</p>
                <p><strong>पिता का नाम / Father's Name:</strong> <br> SUBHASH CHANDRA RATHORE</p>
                <p><strong>जन्म की तारीख / Date of Birth:</strong> 26/10/1999</p>
                <p>हस्ताक्षर / Signature</p>
            </div>
        </div>
        <div class="Ashoka">
            <img src="indian ashoka.png" alt="Ashoka">
        </div>
        <div class="code">
            <img src="scanner.png" alt="QR Code">
        </div>
        <div class="Num">
            <p>28092024</p>
        </div>
    </div>
</body>
</html>
